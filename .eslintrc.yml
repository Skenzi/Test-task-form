env:
  browser: true
  node: true
  es2021: true
extends:
  - 'plugin:react/recommended'
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - react-hooks
rules:
  import/no-unresolved: 0
  react/prop-types: 0
  import/extensions: 0
  jsx-a11y/label-has-associated-control: 0
